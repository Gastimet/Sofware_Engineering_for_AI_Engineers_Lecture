services:
  mlflow:
    image: python:3.11-slim
    container_name: mlflow
    working_dir: /app
    command:
      - sh
      - -c
      - |
        pip install --no-cache-dir mlflow==2.16.0 gunicorn==21.2.0
        mlflow server \
          --backend-store-uri sqlite:////mlflow/mlflow.db \
          --default-artifact-root file:/mlruns \
          --host 0.0.0.0 --port 5000
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns          # artefaktlar
      - ./.mlflow:/mlflow         # SQLite DB iÃ§in KLASÃ–R
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; urllib.request.urlopen('http://localhost:5000').read(); sys.exit(0)"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  api:
    build: ..
    container_name: api
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MODEL_NAMES: model_lgbm,model_cat
      POLL_SECONDS: "30"
      META_STATE_PATH: /state/meta.pkl
    volumes:
      - ./:/workspace
      - ./state:/state
    working_dir: /workspace
    depends_on:
      mlflow:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: ["uvicorn", "src.server.app:app", "--host", "0.0.0.0", "--port", "8000"]

  autotrain:
    build: ..
    container_name: autotrain
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      AUTO_ENABLED: "1"
      AUTO_WATCH_PATH: /incoming
      AUTO_A_GLOB: "*_A.csv"        # A dosyasÄ± paterni
      AUTO_B_GLOB: "*_B.csv"        # B dosyasÄ± paterni
      AUTO_TASK: churn
      AUTO_TARGET: churned
      AUTO_JOIN_KEYS: customer_id
      AUTO_PROMOTE: "1"             # eÄŸitince Productionâ€™a geÃ§ir
      AUTO_INTERVAL_SECONDS: "30"   # tick sÃ¼resi
    volumes:
      - ./:/workspace
      - ./incoming:/incoming
    working_dir: /workspace
    depends_on:
      mlflow:
        condition: service_healthy
    command: ["python", "-m", "src.autotrain.daemon"]

  jenkins:
      image: jenkins/jenkins:lts
      container_name: jenkins-local
      user: root
      ports:
        - "8080:8080"
        - "50000:50000"
      volumes:
        - jenkins_home:/var/jenkins_home
        - /var/run/docker.sock:/var/run/docker.sock   # ðŸ”¥ Host Docker eriÅŸimi
      restart: unless-stopped