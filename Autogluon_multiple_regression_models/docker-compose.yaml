services:
  mlflow:
    image: python:3.11-slim
    container_name: mlflow
    working_dir: /app
    command:
      - sh
      - -c
      - |
        pip install --no-cache-dir mlflow==2.16.0 gunicorn==21.2.0
        mlflow server \
          --backend-store-uri sqlite:////mlflow/mlflow.db \
          --default-artifact-root file:/mlruns \
          --host 0.0.0.0 --port 5000
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
      - ./.mlflow:/mlflow
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; urllib.request.urlopen('http://localhost:5000').read(); sys.exit(0)"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  trainer:
    build:
      context: ..
      dockerfile: Autogluon_multiple_regression_models/Dockerfile
    container_name: trainer
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      PYTHONUNBUFFERED: "1"
    volumes:
      - ..:/workspace
    working_dir: /workspace
    depends_on:
      mlflow:
        condition: service_healthy
    command: >
      sh -c "cd /workspace && python -m src.pipeline.train
        --task churn
        --data-csv-a /workspace/Autogluon_multiple_regression_models/example_data/source_a.csv
        --data-csv-b /workspace/Autogluon_multiple_regression_models/example_data/source_b.csv
        --join-keys customer_id
        --target churned
        --promote"